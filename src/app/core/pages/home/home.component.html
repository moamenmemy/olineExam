@for (subject of displayedSubjects; track $index) {
  <div class="px-4 py-5 w-1/3 rounded-xl my-4">
    <div class="relative">
 
      <img [src]="subject.icon" alt="" class="rounded-xl w-full h-full object-cover">

      
      <div class="absolute bottom-5 left-5 right-5 bg-[#2D2D2D]/60 text-white p-4 rounded-xl flex flex-col  ">
        <p>{{ subject.name }}</p>
        <p class="text-sm">voluptatem aut ut dignissimos blanditils</p>
      </div>
    </div>
  </div>
}
